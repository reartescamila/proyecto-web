<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bravo Agency</title>
    <!-- link bs css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navegador bs-->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand link-light" href="./index.html">Bravo Agency</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <ion-icon name="menu-outline"></ion-icon>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link link-light"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item" px-3>
              <a class="nav-link link-light" href="./paginas/quienesSomos.html"
                >About us</a
              >
            </li>
            <li class="nav-item" px-5>
              <a class="nav-link link-light" href="./nuestrosProgramas.html">
                Blog
              </a>
            </li>
            <li class="nav-item" px-3>
              <a class="nav-link link-light" href="./precios.html">Pricing</a>
            </li>
            <li class="nav-item" px-3>
              <a class="nav-link link-light" href="./paginas/contacto.html"
                >Start a project</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin navegador bs -->
    <!-- inicio section contacto -->
    <section class="bg-light-grey">
      <div class="container">
        <div class="row">
          <!-- inicio primera columna -->
          <div class="col-md-4 mb-4">
            <div class="blog-item mb-5 mt-5">
              <img
                  src="../img/edificioo.jpg"
                  class="img-fluid rounded"
                  alt="ubicacion"
                />
            </div>
          </div>
          <!-- inicio segunda columna -->
          <div class="col-md-7 offset-md-1">
            <div class="mt-5">
              <h2>Lets build something amazing together</h2>
              <p class="lead text-muted">
                We wok with exiting brands to build amazing products. Ready to
                accelerate your project? just let us know
              </p>
            </div>
            <form class="mt-6">
              <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Name" />
              </div>
              <div class="form-group mt-1">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="form-group mt-1">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Phone Number"
                />
              </div>
              <div class="form-group mt-1 ">
                <textarea class="form-control" rows="5"></textarea>
              </div>
              <div class="form-group mt-3 mb-4">
                <button type="submit" class="btn btn-secondary">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-6">
            <ul class="list-inline mb-0">
              <li class="list-inline-item mx-2"><ion-icon name="logo-instagram"></ion-icon></li></li>
              <li class="list-inline-item mx-2"><ion-icon name="logo-twitter"></ion-icon></li>
              <li class="list-inline-item mx-2"><ion-icon name="logo-facebook"></ion-icon></li>
            </ul>
          </div>
          <div class="col-md-6 text-align-right">
            <small> Created by Camila Reartes</small>
          </div>
        </div>
      </div>
    </footer>

    <!-- script bs -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- script ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
