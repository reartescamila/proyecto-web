<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProgramaYa!</title>

    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- navegador bs-->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand link-light" href="./index.html">ProgramaYa!</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <ion-icon name="menu-outline"></ion-icon>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-3">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="./paginas/quienesSomos.html"
                >Quienes Somos</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="./paginas/nuestrosProgramas.html">
                Nuestros Programas
              </a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="./paginas/precios.html">Precios</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link text-gold" href="./paginas/contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- fin navegador bs -->

    <!-- carousel bs -->
    <section id="slider">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/front-end-cropped.jpg"
              class="d-block w-100"
              alt="frontend"
            />
            <div class="carousel-caption">
              <h3>Frontend</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./img/full-stack-cropped.jpg"
              class="d-block w-100"
              alt="fullstack"
            />
            <div class="carousel-caption">
              <h3>Full stack</h3>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="./img/python-cropped.jpg"
              class="d-block w-100"
              alt="python"
            />
            <div class="carousel-caption">
              <h3>Python</h3>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- fin carousel bs -->
    <!-- footer -->
    <footer class="bg-dark text-light py-4 w-100">
      <div class="container w-auto">
        <div class="row justify-content-between w-100">
          <div class="col-4">One of two columns</div>
          <div class="col-4">One of two columns</div>
        </div>
      </div>
    </footer>
    <!-- fin footer -->

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- bs -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <!-- ionicons -->
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- ionicons -->
  </body>
</html>
