    <!-- fin navegador bs -->
    <!-- carousel bs -->
    <section class="slider">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="true"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/front-end-cropped.jpg"
              class="d-block w-100"
              alt="frontend"
            />
            <div class="carousel-caption">
              <h3>Frontend</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./img/full-stack-cropped.jpg"
              class="d-block w-100"
              alt="fullstack"
            />
            <div class="carousel-caption">
              <h3>Full stack</h3>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="./img/python-cropped.jpg"
              class="d-block w-100"
              alt="python"
            />
            <div class="carousel-caption">
              <h3>Python</h3>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- fin carousel bs -->
